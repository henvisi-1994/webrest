<h1>Locales</h1>
<!—Boton para abrir Ventana Modal -->
<button class="btn btn-primary"  (click)="open(localModal)">Nuevo</button>
<br>
<!—Ventana Modal -->
<ng-template #localModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Local</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="form-group">
        <label for="">Direccion</label>
        <input type="text" name="tipo"  class="form-control" placeholder="Ingrese nombre del cliente" >
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Cerrar</button>
    <button type="button" class="btn btn-primary">Guardar</button>
  </div>
</ng-template>
<!--Cierre Ventana Modal  -->
<br>
<!-- Lista de Aportes -->

    <tr>
      <th scope="col">Código</th>
      <th scope="col">Direción</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
<!-- Recorre arreglo de aportes almacenándola en variable  producto desde productos -->
    <tr>
      <td></td>
      <td></td>
      <td>
<!-- Envia datos de determinado producto desde arreglo a NgModel de producto -->
          <button class="btn btn-warning"><i class="far fa-edit"></i></button> &nbsp;
<!-- Elimina producto obteniendo id desde arreglo a NgModel de producto -->
          <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>

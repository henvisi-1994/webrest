<h1>Proveedores</h1>
<!—Boton para abrir Ventana Modal -->
  <button class="btn btn-primary" (click)="open(proveedorModal)">Nuevo</button>
  <br>
  <!—Ventana Modal -->
    <ng-template #proveedorModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Proveedor</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" name="nombre" [(ngModel)]="proveedor.nom_prov" class="form-control" placeholder="Ingrese nombre del cliente">
          </div>
          <div class="form-group">
            <label for="">Local</label>
            <select class="form-control">
              <option>Local 1</option>
              <option>Local 2</option>
              <option>Local 3</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="guardarproveedor()">Guardar</button>
      </div>
    </ng-template>
    <!--Cierre Ventana Modal  -->
    <br>
    <!-- Lista de Aportes -->
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nombre</th>
          <th scope="col">Local</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Recorre arreglo de aportes almacenándola en variable  producto desde productos -->
        <tr *ngFor="let proovedor of proveedores">
          <td>{{proveedor.id_prov}}</td>
          <td>{{proveedor.nom_prov}}</td>
          <td>{{proveedor.id_local}}</td>
          <td>
            <!-- Envia datos de determinado producto desde arreglo a NgModel de producto -->
            <button class="btn btn-warning" (click)="editproveedor(proveedor)"><i class="far fa-edit"></i></button> &nbsp;
            <!-- Elimina producto obteniendo id desde arreglo a NgModel de producto -->
            <button class="btn btn-danger" (click)="borrarproveedor(proveedor.id_prov)"><i class="far fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Cierre de Lista de Productos -->
